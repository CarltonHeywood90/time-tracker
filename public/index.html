<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Time Tracker</h1>
  </header>

  <!-- Activity Section -->
  <section id="activitySection">
    <h2>Log Activity</h2>
    <div class="activity-controls">
      <label for="activity">Choose activity:</label>
      <select id="activity">
        <option value="Guitar">Guitar</option>
        <option value="Walking">Walking</option>
        <option value="Resting">Resting</option>
        <option value="Cooking">Cooking</option>
        <option value="Other">Other</option>
      </select>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <!-- Running Timer -->
    <div id="runningTimerContainer">
      <span id="runningTimerLabel">Current activity:</span>
      <span id="runningTimerNumbers">None</span>
    </div>
  </section>

  <!-- Logs Table Section -->
  <section id="logsSection">
    <h2>Activity Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Activity</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Logs will appear here -->
      </tbody>
    </table>
    <button id="clearLogsBtn">Clear Logs</button>
  </section>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
