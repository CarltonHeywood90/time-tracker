<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
  <h1>Time Tracker</h1>

  <!-- Activity Section -->
  <section>
    <h2>Log Activity</h2>
    <label for="activity">Choose activity:</label>
    <select id="activity">
      <option value="Guitar">Guitar</option>
      <option value="Walking">Walking</option>
      <option value="Resting">Resting</option>
      <option value="Cooking">Cooking</option>
      <option value="Other">Other</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <p>Current Timer: <span id="runningTimerNumbers">None</span></p>
  </section>

  <!-- Logs Table -->
  <section>
    <h2>Activity Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Activity</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="clearSelectedBtn" disabled>Clear Selected</button>
  </section>

  <!-- Pie Chart -->
  <section>
    <h2>Activity Pie Chart</h2>
    <canvas id="activityChart" width="400" height="400"></canvas>
  </section>

  <!-- Calendar -->
  <section>
    <h2>Select Date</h2>
    <input type="date" id="activityDate">
  </section>

  <script src="script.js" type="module"></script>
</body>
</html>
