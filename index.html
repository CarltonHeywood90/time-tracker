<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Time Tracker</h1>

  <!-- Activity Section -->
  <section>
    <h2>Log Activity</h2>
    <label for="activity">Choose activity:</label>
    <select id="activity">
      <option value="Guitar">Guitar</option>
      <option value="Walking">Walking</option>
      <option value="Resting">Resting</option>
      <option value="Cooking">Cooking</option>
      <option value="Other">Other</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <p id="runningTimer">Current activity: None</p>

  </section>

  <!-- Logs Table -->
  <section>
    <h2>Activity Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Activity</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Logs will appear here -->
      </tbody>
    </table>
    <button id="clearLogsBtn">Clear Logs</button>
  </section>

<!-- Firebase App (required) -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
