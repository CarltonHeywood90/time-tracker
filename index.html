<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Time Tracker</h1>

  <!-- Activity Section -->
  <section>
    <h2>Log Activity</h2>
    <label for="activity">Choose activity:</label>
    <select id="activity">
      <option value="Guitar">Guitar</option>
      <option value="Walking">Walking</option>
      <option value="Resting">Resting</option>
      <option value="Cooking">Cooking</option>
      <option value="Other">Other</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <p id="runningTimer">Current activity: None</p>
  </section>

  <!-- Logs Table -->
  <section>
    <h2>Activity Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Activity</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Logs will appear here -->
      </tbody>
    </table>
    <button id="clearLogsBtn">Clear Logs</button>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>

  <!-- Firebase Config & Initialization -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxvuodIAfIO_Sbl31O60Uz9iFtoLal-rM",
      authDomain: "time-tracker-65f2b.firebaseapp.com",
      projectId: "time-tracker-65f2b",
      storageBucket: "time-tracker-65f2b.firebasestorage.app",
      messagingSenderId: "802265536431",
      appId: "1:802265536431:web:1699d19b0377288d4a815a"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Firestore Test for iPhone/Safari -->
  <script>
    window.addEventListener('load', () => {
      try {
        const testDb = firebase.firestore();
        testDb.collection('activityLogs').get()
          .then(() => console.log("Firestore is working!"))
          .catch(err => console.warn("Firestore failed:", err));
      } catch (err) {
        console.warn("Firebase initialization failed:", err);
      }
    });
  </script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
